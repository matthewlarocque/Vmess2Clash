port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 全球直连
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:

  - name: 国外媒体
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连
  - name: 国内媒体
    type: select
    proxies:
      - 全球直连
      - 节点选择
  - name: 微软服务
    type: select
    proxies:
      - 全球直连
      - 节点选择
  - name: 电报信息
    type: select
    proxies:
      - 节点选择
      - 全球直连
  - name: 苹果服务
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - 自动选择
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - 自动选择